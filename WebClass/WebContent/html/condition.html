<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>JS 실습</title>
<script>
	function f1() {
		if (document.getElementById("age").value >= 16
				&& document.getElementById("age").value <= 69) {
			if (document.getElementById("male").checked) {
				if (document.getElementById("weight").value >= 50) {
					document.getElementById('result').innerHTML = "헌혈 가능 ㅇㅇ";
				} else {document.getElementById('result').innerHTML = "헌혈 불가능;";}  
			} else if (document.getElementById("female").checked){
				if (document.getElementById("weight").value >= 45){
				document.getElementById('result').innerHTML = "헌혈 가능 ㅇㅇ";
				} else {document.getElementById('result').innerHTML = "헌혈 불가능;";}
			}
		} else {
			document.getElementById('result').innerHTML = "헌혈 불가능;";
		}
	}
</script>
</head>
<body>
	<h1>헌혈 조건 체크</h1>
	<br> 나이 :
	<input type="text" id="age" size="5">세
	<br> 성별 : 남자
	<input type="radio" name="gender" id="male" checked> 여자
	<input type="radio" name="gender" id="female">
	<br> 몸무게 :
	<input type="text" id="weight" size="5">kg
	<br>
	<br>

	<button onclick="f1();">헌혈 조건 체크</button>

	<p id="result"></p>
</body>
</html>
