<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>CSS 실습</title>
<style>
	h1 {
		text-align: center;
		text-decoration: underline;
	}
	h3 {
		text-align: right;
		font-size: 20px;
	}
	#content {
		text-align: center;
		line-height: 40px;
		background-color: lightgrey;
		padding: 20px;
		margin: 20px;
		border-color: pink;
		border-style: solid;
		border-width: 5px;
	}
	img {
		float: right;
		width: 200px;
		height: 150px;
	}
</style>
</head>
<body>
<h1>진달래꽃</h1><br>
<h3>김소월</h3><br>
<div id="content">
<img src="../image/flower.jpg">
<p>나 보기가 역겨워</p>
<p>가실 때에는</p>
<p>말없이 고이 보내 드리우리다</p>
</div>
</body>
</html>
